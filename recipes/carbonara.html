<h2>Description</h2>
A very oily and delicious Carbonara pasta made with the best pork from Bangladesh.

<h2>Ingredients</h2>
<ul>
    <li>Pork cheek</li>
    <li>Noodles</li>
    <li>Pecorino Cheese</li>
    <li>Egg yolk</li>
</ul>

<h2>How to cook it:</h2>
<ol>
    <li>Mix everything in a bowl</li>
    <li>Stir</li>
    <li>Fry</li>
</ol>
